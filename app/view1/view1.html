<script src="view1.js"></script>
<!--<div class="background-img"></div>-->
<div ng-animate="ng-slide" style="text-align: center">
    <form layout="row">
        <div style="width:50%; text-align: center">

            <img id="grandchildImage" class="img-circle" src="../res/avatars/BB_2_3.png"><br>
            <md-button class="md-raised" ng-click="cycleImage('grandchild')" id="grandchildCycle" >Cycle</md-button>
            <div style="text-align: center; padding-top: 50px">grandchild</div>

            <div style="padding-top: 50px">
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="young.name">
                </md-input-container>

                <md-input-container>
                    <label>Age</label>
                    <input ng-model="young.age">
                </md-input-container>
            </div>

        </div>

        <md-divider></md-divider>

        <div style="width:50%; text-align: center">

            <img id="grandparentImage" class="img-circle" src="../res/avatars/BB_2_3.png"><br>
            <md-button class="md-raised" ng-click="cycleImage('grandparent')" id="grandparentCycle" >Cycle</md-button>

            <div style="text-align: center; padding-top: 50px">grandparent</div>

            <div style="padding-top: 50px">
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="old.name">
                </md-input-container>

                <md-input-container>
                    <label>Age</label>
                    <input ng-model="old.age">
                </md-input-container>
            </div>

        </div>

    </form>

    <div style="text-align: center">
        <md-button ng-click="shareMyData('age', old.age, 'grandparent');
            shareMyData('age', young.age, 'grandchild');
            shareMyData('name', old.name, 'grandparent');
            shareMyData('name', young.name, 'grandchild');" class="md-raised">Next</md-button>
    </div>

</div>
